!
upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R26
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 130.0.0.15 255.255.255.255
 ip ospf 1 area 4
 ipv6 address FE80::26 link-local
 ipv6 address 2221:1087:1::F/128
 ipv6 ospf 1 area 4
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 130.0.1.57 255.255.255.252
 ip ospf 1 area 4
 duplex auto
 speed auto
 ipv6 address FE80::26 link-local
 ipv6 address 2221:1087:1:F::1/64
 ipv6 ospf 1 area 4
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 26.26.26.26
 area 4 stub
 passive-interface Loopback0
!
router bgp 4
 bgp router-id 26.26.26.26
 bgp log-neighbor-changes
 bgp confederation identifier 1000
 neighbor 2221:1087:1::C remote-as 4
 neighbor 2221:1087:1::C update-source Loopback0
 neighbor 130.0.0.12 remote-as 4
 neighbor 130.0.0.12 update-source Loopback0
 !
 address-family ipv4
  no neighbor 2221:1087:1::C activate
  neighbor 130.0.0.12 activate
  neighbor 130.0.0.12 next-hop-self
 exit-address-family
 !
 address-family ipv6
  neighbor 2221:1087:1::C activate
  neighbor 2221:1087:1::C next-hop-self
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 26.26.26.26
 area 4 stub
 passive-interface Loopback0
!
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
